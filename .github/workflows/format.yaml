name: Format
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  prettier:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install Astro Plugin with pnpm
        run: pnpm add -D prettier-plugin-astro

      - name: Prettier Action
        uses: creyD/prettier_action@v4.6
        with:
          allow_other_plugins: true
          prettier_options: "--config .prettierrc --write {**/*,*}.{js,html,json,md,css,astro,jsx} --ignore-path .prettierignore"
          file_pattern: "."
          prettier_plugins: "prettier-plugin-astro"
          github_token: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
